<!DOCTYPE html>
<html lang="es-MX" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Animaciones AngularJS</title>
	<!-- bower:css -->
	<link rel="stylesheet" href="lib/materialize/bin/materialize.css" />
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="lib/animate.css/animate.css" />
	<!-- endbower -->    
	<!-- inject:css -->    
	<link rel="stylesheet" href="/stylesheets/main.css">    
	<!-- endinject --> 
</head>
<body >
	<nav class="fadeInDown">
	    <div class="nav-wrapper blue darken-4">
			<a href="#/" class="brand-logo">Inicio</a>
			<ul class="right hide-on-med-and-down">
				<li><a href=""><i class="mdi-navigation-more-vert"></i></a></li>
			</ul>
	    </div>
  	</nav>
	<br>
  	<div class="contenedor">
  		<!-- aqui se cargaran las vistas -->
	    <div ng-view class="paginas center-align"></div>  
	</div>
	
	<!-- este es el boton inferior derecho que tiene un ng-show dependiendo la ruta -->
  	<div ng-show="siguiente" class="fixed-action-btn muestra" style="bottom: 45px; right: 24px;">
	    <a class="btn-floating btn-large waves-effect waves-light red" ng-click="next()">
	      <i class="mdi-hardware-keyboard-arrow-right"></i>
	    </a>
	</div>
	
	<!-- bower:js -->
	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/materialize/bin/materialize.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-route/angular-route.js"></script>
	<script src="lib/angular-animate/angular-animate.js"></script>
	<script src="lib/prefixfree/prefixfree.min.js"></script>
	<script src="lib/angular-messages/angular-messages.js"></script>
	<!-- endbower -->    
	<!-- inject:js -->       
	<script src="/scripts/app.js"></script>       
	<!-- endinject --> 
</body>
</html>
</html>
